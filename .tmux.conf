setw -g mode-keys vi

#set-option -g default-command "reattach-to-user-namespace -l zsh" #not sure if needed? Still made me turn on 'unsafe' clipboard access in iTerm settings
set -g default-shell $SHELL 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# plugins
set -g @plugin 'tmux-plugins/tpm' #plugin manager
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

#configure prefix-highlight
set -g @prefix_highlight_fg 'colour0' # default is 'colour231'
set -g @prefix_highlight_bg 'colour230'  # default is 'colour04'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour0,bg=colour214,bold'
set -g @prefix_highlight_prefix_prompt 'ï…€'



# make tmux display things in 256 colors
set -g default-terminal "xterm-256color-italic"
#set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

set-option -g allow-rename off #prefer fixed names for windows

# set scrollback history to 30000 (30k)
set -g history-limit 30000

# set ` (tic) as the default prefix key combination
# and unbind C-b to free it up
unbind C-b
set -g prefix C-a

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind -n M-H resize-pane -L 5
bind -n M-J resize-pane -D 5
bind -n M-K resize-pane -U 5
bind -n M-L resize-pane -R 5
bind -n M-h resize-pane -L
bind -n M-j resize-pane -D
bind -n M-k resize-pane -U
bind -n M-l resize-pane -R

# C-i for even-vertical arrangement and C-o to zoom current pane
bind-key C-i select-layout even-vertical
bind-key C-v select-layout even-horizontal
bind-key C-o resize-pane -y 1000

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


# Sync panes
bind C-s set-window-option synchronize-panes

# explicitly disable mouse control
# setw -g mode-mouse off
# set -g mouse-select-pane off
# set -g mouse-resize-pane off
# set -g mouse-select-window off

# mouse control for tmux v2.1
set -g mouse on


# ----------------------
# set some pretty colors
# ----------------------
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour235
set -g pane-active-border-fg colour238

#set inactive/active window styles
set -g window-style fg=colour247,bg=colour233
set -g window-active-style fg=white,bg=black

# colorize messages in the command line
set-option -g message-bg colour235 #base02
set-option -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 1               # set update frequencey (default 15 seconds)
set -g status-justify left             # lefthand window list

# visual notification of activity in other windows
setw -g monitor-activity on #shows a * by windows with activity
set -g visual-activity off #no message alerts for activity

setw -g window-status-format "#[fg=colour39,dim,noblink] #I:#W "
setw -g window-status-current-format "#[bg=colour239]#[fg=yellow] #I:#W "
setw -g window-status-separator ""

# set color for status bar
set-option -g status-style fg=white,dim

# set window list colors
set-window-option -g window-status-style fg=colour235,bg=colour235
set-window-option -g window-status-current-style bg=colour239,bright
set-window-option -g window-status-activity-style fg=colour227
#set-window-option -g window-status-alert-style fg=colour202
set-window-option -g window-status-bell-style fg=colour196,blink


set -g status-left " " #whitespace before window list

# show session name, window & pane number, date and time on right side of
# status bar


set -g status-right-length 160
set -g status-right '#{prefix_highlight}#(echo "`tmux display -p "#{pane_tty}-#{window_width}"`" | socat - UNIX-CONNECT:/tmp/powerline-ipc-501) '

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
